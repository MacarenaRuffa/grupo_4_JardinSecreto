<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Bienvenidxs a MercadoLiebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet" />
    
</head>
<body>
    <div class="container">
        <h1>¡Registrate!</h1>
        <form>
            <label for="nombre">Nombre*:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido*:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>

            <label for="numero-dni">Número de DNI:</label>
            <input type="text" id="numero-dni" name="numero-dni" required>

            <label>Género:</label>
            <label for="genero-masculino"><input type="radio" id="genero-masculino" name="genero" value="masculino"> Masculino</label>
            <label for="genero-femenino"><input type="radio" id="genero-femenino" name="genero" value="femenino"> Femenino</label>
            <label for="genero-otro"><input type="radio" id="genero-otro" name="genero" value="otro"> Otro</label>

            <label for="direccion">Dirección:</label>
            <textarea id="direccion" name="direccion" rows="4" required></textarea>

            <label for="mapa">Ver Mapa:</label>
            <input type="text" id="mapa" name="mapa">

            <label for="calle-numero">Calle y Número:</label>
            <input type="text" id="calle-numero" name="calle-numero">

            <label for="piso-dto">Piso/Dto:</label>
            <input type="text" id="piso-dto" name="piso-dto">

            <label for="localidad">Localidad:</label>
            <input type="text" id="localidad" name="localidad">

            <label for="terminos-condiciones">
                <input type="checkbox" id="terminos-condiciones" name="terminos-condiciones" required>
                Acepto los términos y condiciones
            </label>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
